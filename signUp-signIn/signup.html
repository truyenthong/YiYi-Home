    />

    <title>Shop YiYi Home</title>
  </head>
  <body>
    <div class="trang-chu">
      <a href="../index.html">
        <h2>Trang Chủ</h2>
      </a>
    </div>
    <div class="container" id="container">
      <!-- 1 -->
      <div class="from-container sign-up-container">
        <form action="#">
          <h1>Tạo Tài Khoản</h1>
          <div class="social-container">
            <a href="#" class="social">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </div>
          <span>Sử dụng Email của bạn để Tạo Tài Khoản</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Tạo Tài Khoản</button>
        </form>
      </div>
      <!-- 2 -->
      <div class="from-container sign-in-container">
        <form action="#">
          <h1>Đăng Nhập</h1>
          <div class="social-container">
            <a href="#" class="social">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </div>
          <span> Sử dụng Tài Khoản của bạn</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Đăng Nhập</button>
        </form>
      </div>
      <!-- 3 -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào Mừng Bạn Trở Lại</h1>
            <p>
              Để giữ liên lạc với chúng tôi, vui lòng đăng nhập bằng thông tin
              cá nhân của bạn
            </p>
            <button class="ghost" id="signIn">Đăng Nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Xin chào Bạn!</h1>
            <p>Nhập thông tin của bạn và bắt đầu hành trình cùng chúng tôi</p>
            <button class="ghost" id="signUp">Tạo Tài Khoản</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script-signup.js"></script>
  </body>
</html>
